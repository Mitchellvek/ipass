		<div id="block">
			<h1>Pijn Signaleren</h1>
			<form class="form-horizontal" action="PijnSignalerenServlet.do" method="post" id="Pijnsignalering">
				<div class="form-group" id="pijnhoeveelheid">
					<label for="hoeveelheid" class="col-sm-2 control-label">hoeveelheid pijn:</label>
					<div>
						<input type="range" min="0" max="100" value="0" form="Pijnsignalering" id="slider" onchange="showValue(this.value)"  name="hoeveelheid"/>
						<span id="range">0</span>
						<script type="text/javascript">
						function showValue(newValue)
						{
							document.getElementById("range").innerHTML=newValue;
						}
						</script>
					</div>
				</div>
				  <div class="form-group" id="pijnlocatie">
				   	<label for="locatie" class="col-sm-2 control-label">Locatie van de pijn:</label>
				    <div class="col-sm-10">
				      <textarea name="locatie" form="Pijnsignalering" placeholder="Locatie van uw pijn..." class="form-control"></textarea> 
				    </div>
				  </div>
				  <div class="form-group" id="opmerking">
				    <label for="opmerking" class="col-sm-2 control-label">Opmerking:</label>
				    <div class="col-sm-10">
				      <textarea name="Opmerking" form="Pijnsignalering" placeholder="Uw opmerking..." class="form-control"></textarea> 
				    </div>
				  </div>
				  <div class="form-group" id="save">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-primary">Save</button>
				    </div>
				  </div>
			</form>
		</div>
