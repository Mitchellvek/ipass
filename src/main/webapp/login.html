<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />
    	<title>Login SteniaFysio</title>

		<!--			imports				-->
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="styles/login.css" />
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="navbar-header">
  				<ul class="nav nav-pills">
				  <li role="presentation"><a href="Home.jsp"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
				  <li role="presentation" class="active"><a href="#">Login</a></li>
				</ul>
			</div>
		</nav>

		<div id="block">
			<div class="login">
				<div class="loginblock">
					<h1>login</h1>
					<form action="LoginServlet.do" method="post">
						<div class="form-group">
							<label>ID:</label><br>
							<input type="text" name="IDnummer" required size="8"> 
						</div>
						<div class="form-group">
							<label>Password: </label><br>
							<input type="password" name="Password" required>
						</div>
							<button type="submit" class="btn btn-default">Login</button>
					</form>
				</div>
			</div>
			<div class="register">
				<h1>Registreren</h1>
				<p>Om toegang te krijgen tot het login-portaal moet u zich registreren.<br>
				Dit kan bij de balie van FysioStenia.</p>
			</div>
		</div>
		<div id="copyright"><p>Copyright Â©2016 - Stenia Fysio</p></div>
	</body>
</html>
